<!--
    JavaScript interprets the line break as an “implicit” semicolon. This is called an automatic semicolon insertion.

In most cases, a newline implies a semicolon. But “in most cases” does not mean “always”!
 -->
 <html>
     <script>
          [1,2,3,4].forEach(alert)
     </script>
     <p>1 script completedd</p>
     <!-- excutable (simple)-->
     <script>
        alert(1)
        alert(2)
     </script>
     <!-- excutable (complex) -->
     <p>2 script completedd</p>
     <script>
        alert(1);//  no-semicolon variant occurs because JavaScript does not assume a semicolon before square brackets [...]. so semicolon nesscessary!!!!!
        [1,2].forEach(alert)
    </script>
    <p>3 script completedd</p>
     <!-- not excutable -->
        <!--
            <script>
                alert(1) 
                [1,2].foreach(alert)
            </script>
          -->
          <script>
              alert(1+
              3-
              1)
          </script>
     
 </html>
