<html>
    <!-- 
        Function pow(x,n)

Write a function pow(x,n) that returns x in power n. Or, in other words, multiplies x by itself n times and returns the result.

pow(3, 2) = 3 * 3 = 9
pow(3, 3) = 3 * 3 * 3 = 27
pow(1, 100) = 1 * 1 * ...* 1 = 1
Create a web-page that prompts for x and n, and then shows the result of pow(x,n).

     -->
    <script>
        // In this task the function should support only natural values of n: integers up from 1.
        let x=+prompt("enter the age",1);
        let n=+prompt("enter the age",1);
        if(n<1)
        alert("the function should support only natural values of n: integers up from 1.");
        else
        pow(x,n);

            function pow(x,n)
            {
                let res=1;
                for(let i=1;i<=n;i++)
                {
                    res=res*x;
                }
                alert(res);
            }
    </script>
</html>
