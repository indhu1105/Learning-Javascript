Write a function min(a,b) which returns the least of two numbers a and b.

min(2, 5) == 2
min(3, -1) == -1
min(1, 1) == 1 -->
    <script>
        function min(a,b)
        {
            if(a>b)
            {
                alert(b);
              return b;
            }
            alert(a);
            return a;
        }
        min(2, 5)// 2
        min(3, -1) // -1
        min(1, 1) // 1
    </script>
