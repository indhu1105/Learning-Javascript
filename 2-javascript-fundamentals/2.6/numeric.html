<!-- Numeric conversion rules:

Value	          Becomes…

undefined	       NaN
null	           0
true and false	   1 and 0
string             Whitespaces from the start and end are removed.
                   If the remaining string is empty, the result is 0.
                   Otherwise, the number is “read” from the string. 
                   An error gives NaN. 
-->

<html>
    <script>
    alert("2" * "1");
    alert(Number("123"));
    alert(Number("  "));
    alert(Number(undefined));
    alert(Number(null));
    alert(Number(true));
    alert(Number("456y"));
    </script>
</html>
